<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <div class="wrapper">

    <div class="navbar">
      <div class="nav-items">
          <img src="paws.png" style="width: 50px;">
         
      </div></div>
      
  <div id="home" >
    <div id="main-title">
    
    <form>
        <div class="form-group">
            <div class="form-group">
                <label for="Yucy text">Yucy is speaking....</label>
                <textarea class="form-control" style="width: 1400px; height:500px; color:white;opacity:.2" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>


  <button id="speak-button" class="button-32">Speak</button>
  <p id="string"></p></div></div>

  <script>
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var string = urlParams.get('string');
    document.getElementById('string').textContent = string;

    var synth = window.speechSynthesis;
    var utterance = new SpeechSynthesisUtterance(string);

    document.getElementById('speak-button').addEventListener('click', function() {
      synth.speak(utterance);
    });
  </script>
</body>
